<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #showCity {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="location-search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="showCity">Dhaka</h1>
            <h3><span id="tempShow">38.06</span>&deg;C</h3>
            <h1 id="weatherCondition" class="lead">Clouds</h1>
        </div>
    <script>
        document.getElementById('location-search').addEventListener('click', function() {
            const cityName = document.getElementById('city-name').value;
            document.getElementById('showCity').innerText = cityName;
        const appid='eafa92ce00ca10ff95e74cdc0e1f9a24';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${appid}`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('tempShow').innerHTML = data.main.temp_min;
                document.getElementById('weatherCondition').innerHTML = data.weather[0].main;
            })
        })
    </script>
    </div>

</body>

</html>
